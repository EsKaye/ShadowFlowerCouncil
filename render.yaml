services:
  - type: web
    name: shadowflower-bot
    env: python
    repo: https://github.com/EsKaye/ShadowFlowerCouncil
    branch: main
    buildCommand: |
      pip install -r requirements.txt
    startCommand: python shadowflower_council_bot.py
    autoDeploy: true
    envVars:
      - key: PORT
        value: 10000
      - key: DISCORD_TOKEN
        sync: false
      - key: OWNER_ID
        sync: false
      - key: GUILD_ID
        sync: false
      - key: MCP_URL
        sync: false
      - key: CHN_COUNCIL
        sync: false
      - key: CHN_OPS
        sync: false
      - key: WH_LILYBEAR
        sync: false
      - key: NAV_REPOS
        value: "MKWorldWide/GameDin, MKWorldWide/Serafina, MKWorldWide/AthenaCore"
      - key: NODE_ID
        value: "ShadowFlowers"
    plan: free
    region: oregon
    python:
      pythonVersion: "3.10"
    buildCommandPriority: high
    disk:
      name: bot-data
      mountPath: /data
      sizeGB: 1
